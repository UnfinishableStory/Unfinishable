<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unfinishable â€“ The Infinite Story</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
    }
    header {
      padding: 2rem;
      text-align: center;
      background: linear-gradient(to right, #6a11cb, #2575fc);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #e0e0e0;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .story-branch {
      margin-bottom: 2rem;
      padding: 1rem;
      background-color: #1a1a1a;
      border-left: 4px solid #6a11cb;
    }
    .story-branch p {
      margin: 0.5rem 0;
    }
    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
    }
    textarea {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      resize: vertical;
      min-height: 80px;
      background-color: #2a2a2a;
      color: #fff;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a5edb;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Unfinishable</h1>
    <p>A story that never ends. Add your sentence. Shape the multiverse.</p>
  </header>

  <main>
    <section class="story-branch">
      <h2>ðŸŒ± Root Sentence</h2>
      <p>Once, in a forgotten corner of the universe, a single spark refused to fade.</p>
    </section>

    <section class="story-branch" id="branch-section">
      <h2>ðŸŒ¿ Branches</h2>
    </section>

    <form id="sentence-form">
      <label for="newSentence"><strong>Add your sentence:</strong></label>
      <textarea id="newSentence" placeholder="Continue the story..."></textarea>
      <button type="submit">Submit Sentence</button>
    </form>
  </main>

  <footer>
    âœ¨ This story has no end. Only infinite beginnings.
  </footer>

  <script>
    const form = document.getElementById('sentence-form');
    const textarea = document.getElementById('newSentence');
    const branchSection = document.getElementById('branch-section');

    // Load saved story from localStorage
    const savedStory = JSON.parse(localStorage.getItem('unfinishableStory')) || [];
    savedStory.forEach(sentence => {
      const p = document.createElement('p');
      p.textContent = 'â€” ' + sentence;
      branchSection.appendChild(p);
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const sentence = textarea.value.trim();
      if (sentence === '') return;

      const forbiddenEndings = /\b(the\s+end|end\s+of\s+story|this\s+is\s+the\s+end|^end$|\bend\b)/i;
      if (forbiddenEndings.test(sentence)) {
        alert("This story cannot end. Try again with a new direction.");
        return;
      }

      const p = document.createElement('p');
      p.textContent = 'â€” ' + sentence;
      branchSection.appendChild(p);

      savedStory.push(sentence);
      localStorage.setItem('unfinishableStory', JSON.stringify(savedStory));

      textarea.value = '';
    });
  </script>
</body>
</html>
